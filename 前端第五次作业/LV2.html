<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="all">
        <input type="button" value="全不选" id="neither">
        <input type="button" value="反选" id="opposite">
    </div>
    <script>
        const all = document.getElementById('all');
        all.onclick = function()
        {
            let first = document.querySelectorAll('input');
            for(let a = 0;a<4;a++)
            {
                first[a].checked = true;
            }
        }
        const neither = document.getElementById('neither');
        neither.onclick = function()
        {
            let second = document.querySelectorAll('input');
            for(let b = 0;b<4;b++)
            {
                second[b].checked = false;
            }
        }
        const opposite = document.getElementById('opposite');
        opposite.onclick = function()
        {
            let third = document.querySelectorAll('input');
            for(let c = 0;c<4;c++)
            {
               if(third[c].checked == true)
               {
                third[c].checked = false;
               }
               else
               {
                third[c].checked = true;
               }
            }
        }
    </script>
</body>

</html>
