<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器嵌套</title>
    <style>
        .moved{
            width:100px;
            height:100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="moved" style="background-color:red"></div>
    <div class="moved" style="background-color:greenyellow"></div>
    <div class="moved" style="background-color:skyblue"></div>
    <script>
        let moved = document.getElementsByClassName('moved')
        function timer(){
            setTimeout(() => {
                moved[0].style.transform = 'translate(500px,0)';
                moved[0].style.transitionDuration = '1s';
                setTimeout(() => {
                    moved[1].style.transform = 'translate(500px,0)';
                    moved[1].style.transitionDuration = '1s';
                    setTimeout(() => {
                        moved[2].style.transform = 'translate(500px,0)';
                        moved[2].style.transitionDuration = '1s';
                    },2000)
                },2000)
            },2000)
        }

        timer();
    </script>
</body>
</html>
