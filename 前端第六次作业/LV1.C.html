<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aysnc await异步队列</title>
    <style>
        .moved{
            width:100px;
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="moved" style="background-color:red"></div>
    <div class="moved" style="background-color:greenyellow"></div>
    <div class="moved" style="background-color:skyblue"></div>
    <script>
        let moved = document.getElementsByClassName('moved');
        let sleep = (rank) => {
          return new Promise((resolve) => {
            setTimeout(() => {
                moved[rank].style.transform = 'translate(500px,0)';
                moved[rank].style.transitionDuration = '1s';
                resolve();
            },2000);
          });
        };
        async function demo(){
            await sleep(0);
            await sleep(1);
            await sleep(2);
            return 'finish';
        }
        demo().then((resolve) => {
            console.log(resolve);
        });
    </script>
</body>
</html>
